<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Example</title>
    <link rel="stylesheet" href="wokthisway/css/style.css">
</head>
<body>
    <h1>Polaroid Example</h1>
    <p>This page demonstrates the polaroid style used for images with captions.</p>

    <div class="polaroid">
        <img src="images/creamy-kimchi-noodles.jpeg" alt="Creamy Kimchi Noodles">
        <div class="caption">Rich, spicy, and keto-friendly comfort with a silky yolk on top.</div>
    </div>

    <div class="polaroid">
        <img src="images/wokthisway.jpeg" alt="Wok This Way Cookbook">
        <div class="caption">Discover the joy of keto-friendly Asian cooking!</div>
    </div>

    <div class="polaroid">
        <img src="images/wokthisway-notext.jpeg" alt="Wok This Way Cover Art">
        <div class="caption">Minimalist cover art for inspiration.</div>
    </div>
</body>
</html>
